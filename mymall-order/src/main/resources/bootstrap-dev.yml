spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        service: ${spring.application.name}
        heart-beat-interval: 5000 #心跳间隔
        namespace: dev
      config:
        namespace: dev
        name: dev
        # 如果Data Id没有使用后缀，需要指定为空字符串
        file-extension: yml
        server-addr: 127.0.0.1:8848
    # sentinel 默认流控限制保存在内存中，重启失效
    sentinel:
      transport:
        dashboard: 127.0.0.1:8080
        port: 8719